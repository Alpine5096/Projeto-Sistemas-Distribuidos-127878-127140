worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    sendfile        on;
    keepalive_timeout  65;

    # =========================
    # UPSTREAMS (BACKENDS)
    # =========================
    upstream orders_backend {
        server orders-service:5001;
    }

    upstream payments_backend {
        server payments-service:5002;
    }

    upstream logs_backend {
        server logs-service:5003;
    }

    upstream notifications_backend {
        server notifications-service:5004;
    }

    upstream metricas_backend {
        server metricas-service:5005;
    }

    upstream prometheus_backend {
        server prometheus:9090;
    }

    upstream grafana_backend {
        server grafana:3000;
    }

    upstream api_gateway_backend {
        server api-gateway:8000;
    }

    # =========================
    # SERVER
    # =========================
    server {
        listen 80;
        server_name _;

        # =========================
        # FRONTEND
        # =========================
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /orders/ {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /orders/index.html;
        }

        location /payments/ {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /payments/index.html;
        }

        location /logs/ {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /logs/index.html;
        }

        location /notifications/ {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /notifications/index.html;
        }

        location /metricas/ {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /metricas/index.html;
        }

        # =========================
        # API GATEWAY (AGREGADOR)
        # =========================
        location /api/health {
            proxy_pass http://api_gateway_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        location /api/ {
            proxy_pass http://api_gateway_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # =========================
        # MICRO-SERVIÃ‡OS DIRETOS
        # =========================
        location /api/orders/ {
            proxy_pass http://orders_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/payments/ {
            proxy_pass http://payments_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/logs/ {
            proxy_pass http://logs_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/notifications/ {
            proxy_pass http://notifications_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/metricas/ {
            proxy_pass http://metricas_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # =========================
        # PROMETHEUS
        # =========================
        location /prometheus/ {
            proxy_pass http://prometheus_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # =========================
        # GRAFANA (SUBPATH CORRETO)
        # =========================
        location /grafana/ {
            proxy_pass http://grafana_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
